<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Inheritance Heist â€“ Vault</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="vault-container">
    <h1>The Inheritance Heist</h1>
    <p class="subtitle">Unlock the Legacy of Babatunde Olumide</p>

    <!-- Trivia Questions -->
    <div class="questions-container">
      <h3>Answer the following questions based on Babatunde's biography (printed for reference):</h3>
      <form id="questionForm">
        <label for="question1">How many wives did Babatunde have?</label>
        <input type="number" id="question1" required placeholder="Answer: 3">

        <label for="question2">How many companies did he establish during his career?</label>
        <input type="number" id="question2" required placeholder="Answer: 11">

        <label for="question3">How many years did Babatunde live abroad?</label>
        <input type="number" id="question3" required placeholder="Answer: 29">

        <button type="submit">Submit Answers</button>
        <p id="questionErrorMsg" style="color: red; display: none;">Incorrect answers. Please try again.</p>
      </form>
    </div>

    <!-- Number Grid for Answer Entry -->
    <div class="number-grid">
      <h3>Enter the numbers in the correct sequence:</h3>
      <p>3, 11, 29</p>
      <div id="grid" class="grid-container">
        <!-- Empty grid items will be dynamically added here -->
      </div>
      <button id="submitGrid">Submit Grid</button>
    </div>

  </div>

  <script src="game.js"></script>
</body>
</html>
