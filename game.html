<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game – The Inheritance Heist</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="game.js" defer></script>
</head>
<body>
  <div class="vault-container">
    <h2>PRIVATE CLIENT VAULT</h2>
    <button class="file-button" onclick="openFile('report')">📄 Quarterly Report</button>
    <button class="file-button" onclick="openFile('clients')">🗂️ Client List</button>
    <button class="file-button" onclick="showTriviaSection()">📖 Biography Trivia</button>

    <div class="countdown" id="countdown">SECURITY BREACH DETECTED – LOCKDOWN IN <span id="timer">10:00</span></div>
    <button id="failsafe-button" onclick="window.location.href='bomb.html'">ENTER FAILSAFE MODE</button>
  </div>

  <!-- Trivia Section: Biography Questions -->
  <div class="trivia-section" id="trivia-section" style="display: none;">
    <h3>Babatunde's Biography Trivia</h3>
    <div class="trivia-question" id="question-1">1. How many wives does Babatunde have?</div>
    <div class="trivia-question" id="question-2">2. What is Babatunde's favorite number?</div>
    <div class="trivia-question" id="question-3">3. What is the age of his eldest child?</div>

    <input type="text" id="trivia-answer-input" placeholder="Enter your answers here" />

    <button id="submit-answer-button" onclick="checkAnswers()">Submit Answers</button>
    <p id="trivia-error-msg" style="color: red; display: none;">Incorrect answers. Please try again.</p>
  </div>

  <!-- Modal for file view -->
  <div class="modal" id="modal">
    <h3 id="modal-title">File Viewer</h3>
    <div id="modal-content"></div>
    <button onclick="closeModal()" class="file-button">Close</button>
  </div>
</body>
</html>
