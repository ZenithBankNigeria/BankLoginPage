<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Inheritance Heist – Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container">
    <h1>The Inheritance Heist</h1>
    <p class="subtitle">Enter credentials to access Babatunde’s hidden vault</p>
    <form id="loginForm">
      <label for="account">Account Number</label>
      <input type="text" id="account" name="account" required placeholder="e.g. NG09384027384"/>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="••••••••"/>

      <button type="submit">Access Inheritance</button>
      <p id="error-msg"></p>
    </form>
    <p class="footer-note">Authorized Eyes Only ⚠️</p>
  </div>

  <script>
    const validAccount = "NG09384027384";
    const validPassword = "trusts2023";

    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("error-msg");

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const enteredAccount = document.getElementById("account").value.trim();
      const enteredPassword = document.getElementById("password").value;

      if (enteredAccount === validAccount && enteredPassword === validPassword) {
        window.location.href = "game.html";
      } else {
        errorMsg.textContent = "Invalid credentials. Babatunde would be disappointed.";
        errorMsg.style.color = "#ff4444";
        errorMsg.style.marginTop = "10px";
      }
    });
  </script>
</body>
</html>
